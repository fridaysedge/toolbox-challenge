<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <h1>Memory!</h1>
        <button type="button" id="start-button" class="btn btn-default">Start</button>
        <p>time: <span id="time">0</span> matches: <span id="matches">0</span> remaining: <span id="remaining">0</span>  missed: <span id="missed">0</span></p>
        <p id="elapsed-seconds"></p>
        <div id="game-board"></div>
        <button type="button" id="reset-button" class="btn btn-default">New Game</button>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
